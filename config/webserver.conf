server
{
	NAME			localhost;
	PORT			80;
	HOST			127.0.0.1;
	METHODS			GET POST DELETE;
	INDEX			index.html index.py index.htm index.php;
	ROOT			www;
	ERROR_PAGES		www/error_pages;
	AUTOINDEX		off;

	location /py
	{
		CGI_EXT		.py;
		CGI_PATH	www/cgi-bin;
		# INTERPRETER	/usr/bin/python3;
		INDEX		index.py;
	}

	location /php
	{
		CGI_EXT		.php;
		CGI_PATH	www/cgi-bin;
		INDEX		index.php;
	}

	location /jokebook
	{
		METHODS		GET;
		ROOT		www/jokebook;
		INDEX		jokebook.html;
		AUTOINDEX	on;
	}

	location /jokebook_php
	{
		METHODS		GET POST DELETE;
		ROOT		www/jokebook_php;
		INDEX		index.php;
	}

	location /favicon.ico
	{
		ROOT		www/images;
	}

	location /logo.png
	{
		ROOT		www/images;
	}
}



