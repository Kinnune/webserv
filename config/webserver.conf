server
{
	NAME			localhost;
	PORT			673;
	HOST			127.0.0.1;
	METHODS			GET POST DELETE;
	INDEX			guards.html;
	ROOT			www;
	ERROR_PAGES		404 403 www/error_pages;
	ERROR_PAGES		500 www/error_pages;
	AUTOINDEX		on;

	location /cpp
	{
		METHODS		GET POST DELETE;
		CGI_EXT		.out;
		ROOT		www/scripts;
	}

	location /py
	{
		METHODS		GET POST DELETE;
		CGI_EXT		.py;
		INTERPRETER	/usr/bin/python;
		ROOT		www/scripts;
	}

	location /php
	{
		METHODS		GET POST DELETE;
		CGI_EXT		.php;
		INTERPRETER	/usr/bin/php;
		ROOT		www/scripts;
	}

	location /js
	{
		METHODS		GET POST DELETE;
		CGI_EXT		.js;
		ROOT		www/scripts;
	}

	location /jokebook
	{
		METHODS		GET;
		ROOT		www/jokebook;
		INDEX		login.html;
	}

	location /www.jokebook.com
	{
		METHODS		GET;
		ROOT		www/jokebook;
		INDEX		login.html;
	}

	location /jokebook.com
	{
		METHODS		GET;
		RETURN		301 www.jokebook.com;
	}

	location /jokebook_php
	{
		METHODS		GET POST DELETE;
		ROOT		www/jokebook_php;
		INDEX		index.php;
	}

	location /favicon.ico
	{
		METHODS		GET;
		ROOT		www/images;
	}

	location /logo.png
	{
		METHODS		GET;
		ROOT		www/images;
	}
}

